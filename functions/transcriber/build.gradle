apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    compile fileTree(dir: 'jars', include: '*.jar')
    compile group: 'io.reactivex.rxjava2', name: 'rxjava', version: '2.2.2'
    compile(
            'software.amazon.awssdk:transcribestreaming:2.10.74',

            'com.amazonaws:aws-java-sdk-dynamodb:1.11.732',
            'com.amazonaws:aws-java-sdk-kinesisvideo:1.11.732',
            'com.amazonaws:aws-lambda-java-core:1.2.0',
            'com.amazonaws:aws-lambda-java-events:1.2.0',
            'com.amazonaws:aws-java-sdk-cloudwatch:1.11.732',
            'org.slf4j:slf4j-api:1.7.30',
            'org.slf4j:slf4j-log4j12:1.7.30',

            // need this for our async clients
            'software.amazon.awssdk:netty-nio-client:2.10.74',

            // need this for logging
            'org.apache.commons:commons-lang3:3.9',

            // need this due to using Java 11
            'javax.xml.bind:jaxb-api:2.3.1'
    )
}

task buildZip(type: Zip) {
    from compileJava
    from processResources

    into('lib') {
        from configurations.compileClasspath
    }
}

build.dependsOn buildZip
